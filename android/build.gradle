group 'com.befovy.fijkplayer'
version '0.10.1'

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {

    implementation files('libs/fijkplayer-full-release.aar')

    // fijkplayer-full include the java lib and native shared libs for armv5 armv7 arm64 x86 x86_64
    // implementation 'com.befovy.fijkplayer:fijkplayer-full:0.7.16'
//    implementation 'com.xiaoyezi:fijkplayer-release:0.0.1-SNAPSHOT'

    implementation 'androidx.annotation:annotation:1.2.0'
}
